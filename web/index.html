<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>BP Tester</title>
	<link rel="stylesheet" href="" />
	<style>
	body, html {
		height: 100%;
		margin: 0;
		padding: 0;
	}
	form {
		margin: 0;
		padding: 10px 0;
		text-align: center;
		background: #eee;
		border-bottom: 2px solid #999;

	}
	form input {
		font-size: 25px;
		width: 30em;
		padding: 3px;
	}
	.section {


		height: 100%;
		border: none;
	}
	.section div {
		padding: 2px;
		background: #999;
		height: 100%;
		padding-left: 0;
		}
	iframe {
		width: 100%;
		height: 100%;
		border: none;
	}
	.section#skroutz-section {
		float: right;
		padding-right: 0;
	}
	#content {
		overflow-x: hidden;
		overflow-y: hidden;
		height: 100%;
	}
	</style>

	<script>
	search = function(q) {
		//document.getElementById('bp').src = 'http://www.bestprice.gr/search?q=' + q;
		document.getElementById('bp').src = q;

		document.getElementById('q').value = decodeURIComponent(q);
		document.getElementById('q').select();

		location.hash = '#' + encodeURIComponent(q);

		document.title = q + ' - BP Tester';

		return false;
	}

	window.onload = function() {
		if(location.hash) {
			var q= decodeURIComponent(location.hash.replace(/#/gi, ''));
			q && search(q);
		}

		document.getElementById('bp').onload = document.getElementById('skroutz').onload = function() {
			try{
			document.getElementById('q').focus();
			document.getElementById('q').select();
			} catch(ex) { }
		}
	}
	</script>
</head>

<body>
   <div id="content">
      <form  onsubmit="return search(this.q.value)">
         <input type="text" name="q" id="q" placeholder="query here" autofocus />
      </form>

      <div class="section">
         <div>
            <iframe id="bp" src="" borderwidth="0">

            </iframe>
         </div>
      </div>
   </div>
</body>
</html>
